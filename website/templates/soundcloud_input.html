{% extends "base.html" %}
{% block content %}
  <h1>Link Soundcloud Account</h1>
  <form method="post">
    <div class="form-group">
      <label for="soundcloud_data">Enter Soundcloud User id:</label>
      <textarea class="form-control" id="soundcloud_data" name="soundcloud_data" rows="1" required></textarea>
    </div>
    <button type="submit" name="button_clicked" value="soundcloud" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
